<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Element Plus with ESM Import Map</title>

        <script type="importmap">
            {
                "imports": {
                    "vue": "https://unpkg.com/vue@3.2.45/dist/vue.esm-browser.js",
                    "element-plus": "https://cdn.jsdelivr.net/npm/element-plus@latest/dist/index.full.min.mjs",
                    "element-plus/": "https://cdn.jsdelivr.net/npm/element-plus@latest/"
                }
            }
        </script>

        <link rel="stylesheet" href="../../styles.css">
    </head>

    <body>
        <div id="app">
            <p>Sample - <a :href="sampleUrl" target="_blank">{{ sampleTitle }}</a></p>
            <hr>

            <div class="common-layout">
                <el-container>
                    <el-header>Header</el-header>
                    <el-main>Main</el-main>
                </el-container>
            </div>
            <hr>
            <div class="common-layout">
                <el-container>
                    <el-header>Header</el-header>
                    <el-main>Main</el-main>
                    <el-footer>Footer</el-footer>
                </el-container>
            </div>
            <hr>
            <div class="common-layout">
                <el-container>
                    <el-aside width="200px">Aside</el-aside>
                    <el-main>Main</el-main>
                </el-container>
            </div>
            <hr>
            <div class="common-layout">
                <el-container>
                    <el-header>Header</el-header>
                    <el-container>
                        <el-aside width="200px">Aside</el-aside>
                        <el-main>Main</el-main>
                    </el-container>
                </el-container>
            </div>
            <hr>
            <div class="common-layout">
                <el-container>
                    <el-header>Header</el-header>
                    <el-container>
                        <el-aside width="200px">Aside</el-aside>
                        <el-container>
                            <el-main>Main</el-main>
                            <el-footer>Footer</el-footer>
                        </el-container>
                    </el-container>
                </el-container>
            </div>
            <hr>
            <div class="common-layout">
                <el-container>
                    <el-aside width="200px">Aside</el-aside>
                    <el-container>
                        <el-header>Header</el-header>
                        <el-main>Main</el-main>
                    </el-container>
                </el-container>
            </div>
            <hr>
            <div class="common-layout">
                <el-container>
                    <el-aside width="200px">Aside</el-aside>
                    <el-container>
                        <el-header>Header</el-header>
                        <el-main>Main</el-main>
                        <el-footer>Footer</el-footer>
                    </el-container>
                </el-container>
            </div>


        </div>
        <script type="module" src="./main.js"></script>
    </body>

</html>
